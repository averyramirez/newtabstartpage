<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


<div class="container">
    <div class="row">
        <!-- 1 -->
        <div class="col-5 offset-1" id="leftTop">
            <!-- Date and time -->
            <div class="date text-center">
                    <div id="time"></div>
            </div>

            <!-- Search bar -->
            <div class="searchBar text-center">
                <form action="https://google.com/search" target="_blank">
                    <input class="searchInput" name="q" placeholder="Search Google..." autocomplete="off">
                    <button class="btn" type="submit"><img class="searchIcon" src="searchIcon.png"></button>
                </form>
            </div>
        </div>
        <!-- 2 -->
        <div class="col-6" id="rightTop">
            <div class="icons">
                <div class="row">
                    <div class="col">
                        <img id="reddit" class="icon" src="icons/reddit.png">
                    </div>
                    <div class="col">
                        <img id="youtube" class="icon" src="icons/youtube.png">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img id="instagram" class="icon" src="icons/instagram.png">
                    </div>
                    <div class="col">
                        <img id ="mail" class="icon" src="icons/mail.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 3 -->

    <div class="row">
        <div class="col-6" id="leftBottom">
            <div class="icons">
                <div class="row">
                    <div class="col">
                        <img id="linkedIn" class="icon" src="icons/linkedin.png">
                    </div>
                    <div class="col">
                        <img id="twitter" class="icon" src="icons/twitter.png">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img id="spotify" class="icon" src="icons/spotify.png">
                    </div>
                    <div class="col">
                        <img id="github" class="icon" src="icons/github.png">
                    </div>
                </div>
            </div>
        </div>
        <!-- 4 -->
        <div class="col-4" id="rightBottom">
            <div class="toDo text-center">
                <h4 id="listHeader">To-do list:</h4>
                <input type="text" id="myInput" placeholder="Type here...">
                <span onclick="newElement()" class="addBtn">Add</span>
                <ul id="myUL">
                    <li class="checked">Walk Mazzy</li>
                    <li>Go to the farmers market</li>
                </ul>
            </div>
    </div>
</div>
</div>
